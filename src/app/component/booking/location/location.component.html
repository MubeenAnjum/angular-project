<div class="dv_wrapper">
  <div class="dv_header dv_diffrent_header h-auto border-bottom-0 pt-0" data-toggle="modal" data-target="#dataandslot">
    <div class="container">
      <div class="row">
        <div class="dv_page_heading border-top-0 border-bottom mt-0 dv_height_search">
          <span style="cursor:pointer;" (click)="Back()"><svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>Choose Location</span>
        </div>
      </div>
    </div>
  </div>
  <div class="dv_sub_category_page">
    <span class="dv_nearsalon_txt">Listed all near salons based on your location </span>
    <ul class="list-style-none m-0 p-0">
      <li class="position-relative" *ngFor="let item of mainList; index as i" (click)="SelectedLocation(item.id)"><span  *ngIf="currentLocation && currentLocation.id==item.id" >near salon</span><ik-image path="assets/img/location/{{item.image}}" class="dv_categori_icon w-100"></ik-image></li>
        </ul>
  </div>

</div>

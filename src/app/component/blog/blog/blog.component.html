<div class="dv_wrapper">
    <div class="dv_header dv_diffrent_header h-auto border-bottom-0 pt-0" data-toggle="modal" data-target="#servicereview">
      <div class="container">
        <div class="row">
          <div class="dv_page_heading border-top-0 border-bottom mt-0 dv_height_search">
              <span backButton>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg> Blogs
              </span>
          </div>
        </div>
      </div>
    </div>
    <div class="dv_sub_category_page">
        <!-- <h4 class="dv_heading_static_ac">account </h4> -->
      <div class="container pt-4">
        <div class="dv_salon_for_women_wrapper">
          <div class="row">
            <div class="col-md-6" *ngFor="let item of mainList; index as i">
              <div class="dv_salon_for_women_bookings mb-4">
                <div class="row">
                  <div class="col-md-4">
                    <img src="https://ik.imagekit.io/mirrorskit/{{item.image}}" class="w-100 rounded mb-3 display-desktop">
                    <img src="https://ik.imagekit.io/mirrorskit/{{item.mobile_image}}" class="w-100 rounded mb-3 display-mobile">
                  </div>
                  <div class="col-md-8">
                    <div class="dv_salon_for_booking_service mb-2">
                 {{item.title}}
                    </div>
                    <div class="dv_salon_for_booking_timing mb-2">
                    {{item.short_description}}
                    </div>
                    <ul class="dv_social media_ul">
                      <li><a href="#!"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png"></a></li>
                      <li><a href="#!"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png"></a></li>
                      <li><a href="#!"><img src="https://cdn-icons-png.flaticon.com/512/2168/2168336.png"></a></li>
                      <li><a href="#!"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384007.png"></a></li>
                      <li><a href="#!"><img src="https://cdn-icons-png.flaticon.com/512/2175/2175205.png"></a></li>
                    </ul>
                    <hr class="dv_divider mb-3">
                    <div class="dv_salon_for_booking_payment">
                      By {{item.post_by}} <span>{{item.date |  date: 'MMM dd, yyyy'}}</span>
                      <a routerLink="/blog-detail/{{item.link}}" class="cursor-pointer text-primary border-primary" style="width: 80px; bottom: -5px;">View more </a>
                    </div>              
                  </div>
                </div>
              </div>    
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>

            <div class="col-md-8 col-sm-8 col-xs-8 col-8">

          <li><a  href="javascript:void(0)" class="text-capitalize">rate mirrors beauty lounge <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg></a></li>
          <li><a  href="javascript:void(0)" class="text-capitalize">Scheduled bookings <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg></a></li>

      <a href="javascript:void(0)" (click)="logout()"
        style=" display: block; margin: 30px auto 0 auto; text-align: center; color: #ff0000; text-transform: capitalize; ">logout</a>

    </div>
  </div>
</div>
<div class="modal bottom fade areusuretxtmodal" id="changelanguage" tabindex="-1" role="dialog"
  aria-labelledby="changelanguage" style="z-index: 99999;" data-backdrop="static" data-keyboard="false">
  <svg class="display-mobile" data-dismiss="modal"
    style=" position: absolute; bottom: 362px; width: 30px; right: 15px; " xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 14.87 14.87">
    <defs>
      <style>
        .cls-1 {
          fill: #fff;
        }

        .cls-2 {
          fill: none;
          stroke: #565656;
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke-width: .86px;
        }
      </style>
    </defs>
    <circle class="cls-1" cx="7.43" cy="7.43" r="7.43"></circle>
    <g>
      <line class="cls-2" x1="10.02" y1="4.85" x2="4.85" y2="10.02"></line>
      <line class="cls-2" x1="4.85" y1="4.85" x2="10.02" y2="10.02"></line>
    </g>
  </svg>
  <div class="modal-dialog border-bottom-radius dv_modal_top_hr dv_date_time_desktop" role="document"
    style="height: 350px; border-radius: 15px 25px 0 0; overflow: hidden;">
    <div class="modal-content dv_viewmobile_filter_content">
      <div class="modal-header dv_modal_filter_sm_txt_header">
        <h5 class="modal-title dv_modal_filter_sm_txt">Change Language </h5>
        <img src="assets/img/cancel-img.png" data-dismiss="modal" class="display-desktop cursor-pointer"
          style=" position: absolute; right: 15px; top: 12px; ">
      </div>
      <div class="modal-body overflow-auto" style="padding: 25px 15px 80px 15px !important;">
        <div class="radio mb-3 border-bottom">
          <label class="font-family-bold"><input class="mr-3 mb-3" type="radio" name="optradio" checked>English </label>
        </div>
        <div class="radio">
          <label class="font-family-bold"><input disabled class="mr-3" type="radio" name="optradio">Arabic </label>
          <span
            style=" display: block; color: #999; text-transform: capitalize; padding: 0 0 0 24px; font-size: 14px; ">arabic
            version launching soon </span>
        </div>
      </div>
      <div class="modal-footer modal-footer-fixed view_continue_above_modal">
        <a href="javascript:void(0);" data-dismiss="modal" class="dv_fullwidth_btn active">Save </a>
      </div>
    </div>
  </div>
</div>
